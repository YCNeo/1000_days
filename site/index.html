<!DOCTYPE html>
<html lang="zh-Hant" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>1000 Days Story (Demo / RR)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A love-story milestone site with demo and private RR mode."
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-page="index">
    <header class="hero">
      <h1>我們的故事</h1>
      <p id="hero-desc">載入中...</p>
      <a href="card.html" class="cta card-link">卡片</a>
    </header>

    <main id="sections-root">
      <!-- sections injected by script.js after auth -->
    </main>

    <footer>
      <p id="footer-desc">© 2025. 手作愛情站示範版。</p>
    </footer>

    <!-- Auth Gate Overlay -->
    <div
      id="auth-gate"
      class="auth-gate"
      role="dialog"
      aria-modal="true"
      aria-labelledby="auth-title"
    >
      <div class="auth-panel">
        <h2 id="auth-title">請選擇身份</h2>
        <div class="auth-role-select-wrap">
          <label for="auth-role-select" class="visually-hidden">身份</label>
          <select id="auth-role-select">
            <option value="" selected disabled>-- 請選擇 --</option>
            <option value="guest">訪客</option>
            <option value="rr">RR</option>
          </select>
        </div>

        <div id="auth-rr-field" class="auth-rr-field hidden">
          <label id="auth-question" for="auth-rr-input"
            >請輸入我們的小暗號（不分大小寫）</label
          >
          <input
            type="text"
            id="auth-rr-input"
            autocomplete="off"
            inputmode="text"
          />
          <button type="button" id="auth-rr-submit">送出</button>
          <div
            id="auth-rr-msg"
            class="auth-rr-msg"
            role="alert"
            aria-live="polite"
          ></div>
        </div>
      </div>
    </div>

    <a href="card.html" id="card-fab" class="card-fab" aria-label="前往卡片頁"
      >❤️</a
    >

    <!-- <button id="scroll-toggle" class="scroll-toggle" aria-label="捲動到底部">
      ⌄
    </button> -->
    <button
      id="scroll-toggle"
      class="scroll-toggle"
      aria-label="跳到底部"
    ></button>

    <script src="./script.js" defer></script>
  </body>
</html>
