<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>給妳的千日小卡</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
      }
      .card {
        background: var(--bg-card);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 12px var(--shadow);
      }
      .card p {
        margin: 1.2em 0;
        font-size: 1.125rem;
        line-height: 1.7;
      }
      .from {
        text-align: right;
        margin-top: 2rem;
        font-weight: bold;
      }
      .backlink {
        text-align: center;
        margin-top: 3rem;
      }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="card">
      <p>親愛的寶貝：</p>
      <p>我們走過了一千個日子。</p>
      <p>每一天都有平凡，也有特別，但因為有妳，這一千天都閃閃發亮。</p>
      <p>
        有時我們一起傻笑，有時我們一起沉默，有時我們一起堅強，而這些「一起」，早就變成我最想珍惜的日常。
      </p>
      <p>
        謝謝妳陪我走過這段路，更謝謝妳讓我知道，原來愛一個人是這麼真實而溫柔的事。
      </p>
      <p>未來的每一個「千日」，我都想繼續和妳一起走下去。</p>
      <p class="from">愛妳的，Neo 💖</p>
    </div>
    <div class="backlink"><a href="./index.html">閱讀完整故事 ➜</a></div>
  </body>
</html>
